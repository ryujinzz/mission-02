<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDIYA LOG IN</title>
  <link rel="stylesheet" href="mission-02.css" />
</head>

<body>
  <section class="login-wrapper">
    <div class="login-headline">
      <h2>로그인</h2>
      <span class="welcome">Welcome, Ediya Coffee</span>
      <span class="welcome2">이디야 커피에 오신 것을 환영합니다.</span>
    </div>
    <form method="post" class="login-form">
      <label for="email" class="email-wrap">
        <span>이메일</span><input type="text" id="email" name="email" class="email is-valid is-invalid" />
      </label>
      <!-- <Error display={error ? 1 : 0}>
        이메일 입력 방법이 잘못되었습니다. (예: user@domain.io)
      </Error> -->
      <label for="password" class="psw-wrap">
        <input type="checkbox" class="psw-ch is--active" />
        <span>패스워드</span><input type="password" id="password" name="password"
          class="psw is--active is-valid is-invalid" />
      </label>
      <!-- <Error display={error ? 1 : 0}>
        패스워드는 숫자, 영어 조합 6자 이상 입력해야 합니다.
      </Error> -->

      <label for="email-save" class="check-save">
        <input id="email-save" type="checkbox">이메일 저장
      </label>

      <div class="sign">
        <button type="submit" class="login">
          로그인
          <!-- <img src="/image/blue-arrow.svg" alt="파란 화살표" /> -->
        </button>
        <!-- <img src="/image/로딩 스피너.svg" alt="로그인 로딩 스피너" /> -->

        <a class="signin-btn" href="">회원가입
          <!-- <img src="/image/white-arrow.svg" alt="하얀 화살표" /> -->
        </a>
    </form>
    </div>

  </section>
</body>

</html>
